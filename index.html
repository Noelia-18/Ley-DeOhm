<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Ley de Ohm</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora - Ley de Ohm</h1>
    <div class="form">
      <input type="number" id="voltaje" placeholder="Voltaje (V)" />
      <input type="number" id="corriente" placeholder="Corriente (I)" />
      <input type="number" id="resistencia" placeholder="Resistencia (R)" />
      <div class="buttons">
        <button onclick="calcularOhm()">Calcular</button>
        <button onclick="resetForm()">Restablecer</button>
      </div>
    </div>
    <canvas id="grafico"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
